<!Doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Google</title>
  </head>
  <body>
    <div id="holder">
    <div id="header">
        <a class="hbuttons" href="https://mail.google.com">Gmail</a>
    </div>
    <div id="center">
      <img id="main_logo" alt="Google Logo" src="images/272px-Google_2015_logo.svg.png">
      <form action="#" method="get">
        <input id="searchbox" type="text" name="search" maxlength=2048></input><br>        
        <input id="left_button" class="buttons" type="submit" value="Google Search"></input>
        <input id="right_button" class="buttons" type="submit" value="I'm Feeling Lucky"></input>
      </form>
    </div>
    <div id="footer">
      <ul>
        <li><a class="lbuttons" href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
        <li><a class="lbuttons" href="https://www.google.com/services/?fg=1">Business</a></li>
        <li><a class="lbuttons" href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
        <li><a class="rbuttons" href="https://www.google.com/preferences?hl=en">Settings</a></li>
        <li><a class="rbuttons" href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
        <li><a class="rbuttons" href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
      </ul>
      </div>
    </div>
    </div>
  </body>
</html>
